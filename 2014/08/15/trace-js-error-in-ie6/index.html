  <h1 class="post-title">快速定位ie6中的javascript错误</h1>
  <span class="post-date">2014-08-15 09:14</span>
  <p>ie6抛出js错误时，没有指明出错的文件。有时候比较头疼，找来找去。</p>

<p>后来发现只要打开ie11，在开发者工具中切换到ie7，然后切换到控制台面板。</p>

<p>ie7会将出错的文件来源和行号写的清清楚楚。</p>
